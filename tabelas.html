<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhadno com Tabelas - DIO</title>
    <style>
        table {
            border: solid 1px black
        }
        table thead th {
            background-color: black;
            color: white;

        }
        table tfoot td {
            background-color: lightgray;
        }

        table tbody tr:nth-child(even) td{
            background-color: #f1f1f1; 
        }

        table tbody tr:hover td{
            background-color: #e9e9e9;
            cursor: pointer; 
        }


    </style>
</head>
<body>
    <table  cellpadding="5" cellspacing="0" summary="Tabela de idades dos alunos Dio.me" width="250"  align="center">
        <caption>Tabela de idades dos alunos Dio.me</caption>
        <thead>
            <tr>
                <th colspan="2">Minha Tabela</th>
                
            </tr>
        <tr>
            <th title="Nome Completo">Nome:</th>
            <th>Idade:</th>
        </tr>

        
    </thead>
    <tbody>
        <tr>
            <td>Tales</td>
            <td>31</td>
        </tr>

        <tr>
            <td>Arlene</td>
            <td>40</td>
        </tr>

        <tr>
            <td>Túlio</td>
            <td>38</td>
        </tr>

        <tr>
            <td>Natália</td>
            <td>35</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
        <td>Total</td>
        <td>6</td>
        </tr>
    </tfoot>

    </table>
    
</body>
</html>
